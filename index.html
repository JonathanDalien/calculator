<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last">
                    0
                </div>
                <div class="screen-current">
                    0
                </div>
            </div>
            <div class="buttons">
                <button class="btn span-2 clear">Clear</button>
                <button class="btn span-2 delete">Delete</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn ops">รท</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn ops">*</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn ops">-</button>
                <button class="btn dot">.</button>
                <button class="btn num">0</button>
                <button class="btn equals">=</button>
                <button class="btn ops">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
